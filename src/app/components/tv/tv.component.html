<div>
    <h1>Top Tv Shows</h1>
           <div class="card" *ngFor='let shows of tv, let i=index'>
           <div *ngIf="i<10">
                <h4>{{shows.original_name }}</h4>
                <p class="date">First Air Date: {{shows.first_air_date}}</p>


                <div class="image_wrap">
                    <img src='{{shows.img}}'/>
                 <div class="over_layer">
                    <p class="over">{{shows.overview}}</p>
                 </div>
                </div> 


                
            </div>
        </div>
    </div>
