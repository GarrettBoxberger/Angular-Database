<div>
        <h1>Movies In Theaters</h1>
    <div class="card" *ngFor='let movie of movies, let i=index'>
       <div *ngIf="i<10">
            <h4>{{movie.original_title }}</h4>
            <p class="date">Release Date: {{movie.release_date}}</p>

            <div class="image_wrap">
                    <img src='{{movie.img}}'/>
                 <div class="over_layer">
                    <p class="over">{{movie.overview}}</p>
                 </div>
            </div> 
            

            


        </div>
       
    </div>
    
</div>
